		   <div class="row">

		   				<form action="" method="post">
		   					
							
							<div class="row">

									Flight Number: <input type="text" id="carrier_flightnumber" name="carrier_flightnumber" value="">
								</div>

									Flight Departing Date:<input  type="text" name="flightDate" id="datepickerField" placeholder="" value=""  class="datepickerField"> 
								</div>
							</div>		


							<div class="row">
							
								<div class="columns large-6">
									Departure Airport: <input  type="text" name="departureAirport" id="departureAirport" placeholder="" value="" > 
								</div>

								<div class="columns large-6">
									Departure Time: <input  type="text" name="departureTime" id="departureTime" placeholder="" value="" > 
								</div>
								
								<div class="columns large-6">
									Arrival Airport: <input  type="text" name="arrivalAirport" id="arrivalAirport" placeholder="" value=""> 
								</div>

								<div class="columns large-6">
									Arrival Time: <input  type="text" name="arrivalTime" id="arrivalTime" placeholder="" value=""> 
								</div>

							</div>	

							
							<div class="row">
								<div class="columns large-6">	
									<input type="submit" value="submit" name="" class="button buttong-primary">
								</div>	
							</div>	

						</form>	

		   		</div>

		   		<div class="columns large-6 large-centered">
		   				
		   				<h1 class="pink_title">Option 2</h1>

		   				<form action="" method="post">
		   					
							
							<div class="row">
								
								<div class="columns large-6">
									
									Departure Airport: <input type="text" id="departure_airport" name="departure_airport" value="">

								</div>	

								<div class="columns large-6">
									Arrival Airport: <input  type="text" name="arrival_airport" id="arrival_airport" placeholder="" value=""> 
								</div>

								<div class="columns large-6 fieldWrapper">
									Flight Departing Date and Time:<input  type="text" name="flightDate" id="flightDate" placeholder="" value="" class="datepickerField"> 
								</div>

								<div class="columns large-6 end">
									Flight Number: <input type="text" id="flightnumber" name="flightnumber" value="">
								</div>	

							</div>		

							
							<div class="row">
								<div class="columns large-6">	
									<input type="submit" value="submit" name="" class="button buttong-primary">

							</div>
